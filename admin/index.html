<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIN Visibility Media - Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-logo">
                <img src="../images/ainmedia1.png" alt="AIN Visibility Media">
                <h2>Admin Panel</h2>
            </div>
            <ul class="admin-menu">
                <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#hero"><i class="fas fa-image"></i> Hero Section</a></li>
                <li><a href="#services"><i class="fas fa-cogs"></i> Services</a></li>
                <li><a href="#portfolio"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="#social"><i class="fas fa-share-alt"></i> Social Media</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <main class="admin-content">
            <header class="admin-header">
                <div class="admin-search">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="admin-user">
                    <span>Admin</span>
                    <img src="../images/ainmedia1.png" alt="Admin">
                </div>
            </header>

            <div class="admin-dashboard">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-eye"></i>
                        <div class="stat-info">
                            <h3>Page Views</h3>
                            <p>1,234</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-envelope"></i>
                        <div class="stat-info">
                            <h3>Messages</h3>
                            <p>45</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-briefcase"></i>
                        <div class="stat-info">
                            <h3>Portfolio Items</h3>
                            <p>12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>Clients</h3>
                            <p>8</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-content">
                    <div class="content-section">
                        <h2>Recent Messages</h2>
                        <div class="message-list">
                            <!-- Messages will be dynamically loaded -->
                        </div>
                    </div>

                    <div class="content-section">
                        <h2>Social Media Stats</h2>
                        <div class="social-stats">
                            <div class="social-card">
                                <i class="fab fa-linkedin"></i>
                                <div class="stat-info">
                                    <h3>LinkedIn Profile</h3>
                                    <p><a href="https://www.linkedin.com/in/ainvisibilitymedia-ain-visibility-media-6894a2332/" target="_blank">View Profile</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
