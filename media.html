<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8B0000">
    <meta name="description" content="Media Library - [site_name]">
    <meta name="keywords" content="digital marketing, PR, branding, social media, media solutions">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Media Library - [site_name]</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Haronni&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="js/content-sync.js"></script>
    <script src="js/settings-sync.js"></script>
    <script src="js/media-upload.js"></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <img src="images/ainmedia1.png" alt="[site_name]" class="site-logo">
            </div>
            <div class="menu-container">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Media Library</h1>
            <p class="page-description">Manage your website media files and assets.</p>

            <div class="media-controls">
                <button class="upload-media-btn">
                    <i class="fas fa-upload"></i>
                    Upload Media
                </button>
                <div class="media-filters">
                    <select class="filter-type">
                        <option value="all">All Types</option>
                        <option value="image">Images</option>
                        <option value="video">Videos</option>
                    </select>
                </div>
            </div>

            <div class="media-files">
                <div class="media-grid">
                    <!-- Media items will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="site-name">[site_name]</h3>
                    <p class="site-description">[site_description]</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 <span class="site-name">[site_name]</span>. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/menu.js"></script>
</body>
</html>
