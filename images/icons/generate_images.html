<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
    <style>
        canvas {
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="digital" width="400" height="300"></canvas>
    <canvas id="pr" width="400" height="300"></canvas>
    <canvas id="branding" width="400" height="300"></canvas>
    <script>
        function generateImage(canvasId, text) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text
            ctx.fillStyle = '#333';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            // Save as image
            const link = document.createElement('a');
            link.download = `${canvasId}.jpg`;
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }
        
        // Generate images
        generateImage('digital', 'Digital Marketing');
        generateImage('pr', 'Public Relations');
        generateImage('branding', 'Branding');
    </script>
</body>
</html>
