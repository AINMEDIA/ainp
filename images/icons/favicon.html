<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
    <style>
        canvas {
            width: 32px;
            height: 32px;
            background: #8B0000;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <canvas id="favicon"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 32;
        canvas.height = 32;
        
        // Draw "A" letter
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('A', 16, 16);
        
        // Convert to favicon
        const link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/png';
        link.href = canvas.toDataURL('image/png');
        document.head.appendChild(link);
    </script>
</body>
</html>
